<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Commission Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f8f8ff;
      color: #333;
    }
    .report {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px #ccc;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <script>
    let username = prompt("Enter your name:");
    let subtotal = 0;
    let input;
    
    do {
      input = prompt("Enter a sale amount or type 'Done' to finish:");
      if (input.toLowerCase() !== "done") {
        let sale = parseFloat(input);
        if (!isNaN(sale) && sale > 0) {
          subtotal += sale;
        }
      }
    } while (input.toLowerCase() !== "done");

    let rate = 0;
    if (subtotal >= 1000) {
      rate = 0.15;
    } else if (subtotal >= 500) {
      rate = 0.10;
    } else if (subtotal > 0) {
      rate = 0.05;
    }

    let commission = subtotal * rate;
    let total = subtotal + commission;

    // Format currency and percent
    const formatMoney = amount => "$" + amount.toFixed(2);
    const formatPercent = rate => (rate * 100).toFixed(2) + "%";

    document.write(`
      <div class="report">
        <h2>Hello ${username}, Here is your Weekly Commission Report.</h2>
        <p>Your sales total is ${formatMoney(subtotal)}, so your commission rate is ${formatPercent(rate)}.</p>
        <p>Your total commission is ${formatMoney(commission)}.</p>
        <p>Your total earnings are ${formatMoney(total)}.</p>
      </div>
    `);
  </script>
</body>
</html>
